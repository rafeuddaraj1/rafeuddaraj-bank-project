<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./style..css" />

  <title>Rafe Uddaraj Bank</title>
</head>

<body>
  <section id="hero">
    <div class="container">
      <div class="login-area">
        <h2 class="text-center display-4 text-primary">Welcome Rafe Uddaraj Bank</h2>
        <form action="#" id="login-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password"
              placeholder="Enter Your Password" />
          </div>
          <div class="submit-section">
            <button class="btn btn-primary">Enter</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="bank-section-area">
    <div class="container">
      <div class="account-details-area text-center">
        <h2 id="user-name"></h2>
        <div class="row pb-5">
          <div class="col-md-4">
            <div class="deposit account">
              <h4>Deposit</h4>
              <h1>$ <span id="deposit">00</span></h1>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw account">
              <h4>Withdraw</h4>
              <h1>$ <span id="withdraw">00</span></h1>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance account">
              <h4>Balance</h4>
              <h1>$ <span id="balance">1000</span></h1>
            </div>
          </div>
        </div>
        <div class="row mt-5 text-start pt-5 pb-3">
          <div class="col-md-6">
            <div class="settings me-5">
              <h3>Deposit</h3>
              <input id="deposit-amount" type="number" class="form-control mb-3" placeholder="Deposit Amount">
              <button id="deposit-add" class="btn btn-success">Add</button>
            </div>
          </div>
            <div class="col-md-6">
              <div class="settings ms-5">
                <h3>Withdraw</h3>
                <input id="withdraw-amount" type="number" class="form-control mb-3" placeholder="Withdraw Amount">
                <button id="withdraw-add" class="btn btn-success">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
